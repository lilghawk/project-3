<body>
  <div class="main-container">

          <li><a href="map.html">Map</a></li>
        </ul>
      </nav>
      <h1 class="page-title">My Favorite Location</h1>
    </header>

    <div id="map"></div>

    <script>
      function initMap() {
        const location = { lat: 41.8349, lng: -87.6270 }; // IIT Chicago

        const map = new google.maps.Map(document.getElementById("map"), {
          center: location,
          zoom: 14,
        });

        const marker = new google.maps.Marker({
          position: location,
          map: map,
          title: "IIT Campus"
        });

        const infoWindow = new google.maps.InfoWindow({
          content: "<strong>IIT Chicago</strong><br>Illinois Institute of Technology"
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        map.setOptions({
          zoomControl: true,
          mapTypeControl: true,
          streetViewControl: false
        });
      }
    </script>

    <script async
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </div>
</body>
</html>
